<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Vehicle Maintenance Calendar</title>
    <meta name="viewport" content="user-scalable=no" />
    <script type="text/javascript" src="mcal.js"></script>
    <script type="text/javascript">
      mcalendar = new SvetlinAnkov.Calendar();
    </script>
  </head>
  <body onload="mcalendar.contentLoaded(this);">
    <div>
      <b>Hello world</b>
    </div>
    <div>
      <input type="file" onchange="mcalendar.loadFile(event)" />
    </div>
    <div>
      <a href="javascript:mcalendar.saveFile()">Download</a>
    </div>
  </body>
</html>
